<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(5) WhatsApp</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section coluna="coluna-mensagem">
        <div class="login-box">
            <figure>
                <img src="image/wifi.png" alt="">
            </figure>

            <div class="boas-vindas">
                <h1>Mantenha seu telefone conectado</h1>
                <p>
                    O WhatsApp conecta ao seu telefone para sincronizar suas
                    mensagens. Para reduzir o uso do seu plano de dados,
                    conecte seu telefone a uma rede Wi-Fi
                </p>
            </div>


            <form action="" onsubmit="logar()">
                <input type="text" id="login" placeholder="Login">
                <!-- <button>Entrar</button> -->
            </form>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>

</html>
